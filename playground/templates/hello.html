<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Machine Learning Interface</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <div class="container">
    <header>
      <h1>Your Brand's ML Interface</h1>
      <p>Experience the power of machine learning in a delightful way.</p>
    </header>

    <main>
      <div class="input-form">
        <h2>Let's get started!</h2>
        <textarea id="input-text" placeholder="Enter your text here..."></textarea>
        <br>
        <button id="predict-button">Predict</button> </div>

      <div class="output-container">
        <p id="output-text"></p> <img id="output-image" src="" alt="Output image" aria-describedby="output-image-description"> <p id="output-image-description"></p> </div>
    </main>

    <footer>
      </footer>
  </div>

  <script src="script.js"></script> </body>
</html>
